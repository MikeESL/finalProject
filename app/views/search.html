<!-- begin listing of ghost posts -->
<h1>Search by City</h1>
<input type="text" ng-model="search.location">
<div ng-repeat="(index, ghost) in ghosts | orderByPriority | filter:search">

        <h4>{{ghost.date | date}}</h4> 
        <img ng-src="{{ghost.photo}}"></img>
        <h6>{{ghost.location | uppercase}}</h6>


        <div ng-controller="CollapseDemoCtrl">
             <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">View More!</button>
             <hr>
             <div collapse="isCollapsed">
               <div class="well well-lg">
                    <div>
                        <h5>{{ghost.number}}</h5>
                        <h5>{{ghost.scared}}</h5>
                        <h5>{{ghost.description}}</h5>
                        
                    </div>

                </div>
            </div>
        </div>    
</div>
